<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form th:action="@{/login}" th:method="post">
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label" for="username">User Name: </label>
                </div>
                <div class="col-sm-6"><input class="form-control" id="username" placeholder="User name"></div>
                <div class="col-sm-6"><label class="form-label" for="password">Password:</label></div>
                <div class="col-sm-6"><input class="form-control" type="password" id="password"></div>
                <button type="submit" value="Enter">Enter</button>
            </div>
        </form>
    </div>
</body>
</html>
